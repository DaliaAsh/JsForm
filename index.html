<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./Styles/UpSection.css" />
    <link rel="stylesheet" href="./Styles/SearchBar.css" />
    <link rel="stylesheet" href="./Styles/Tasks.css" />
    <link rel="stylesheet" href="./Styles/ConfirmBox.css" />
    <link rel="stylesheet" href="./Styles/Search-Box-result.css" />
    <link rel="stylesheet" href="./Styles/Footer.css" />
    <link rel="stylesheet" href="./Styles/ErrorBox.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body onload="showItems()">
    <form class="Form__Section" onsubmit="return false">
      <section id="UpSection">
        <div class="UpSection__labels">
          <label class="UpSection__TaskLabel">Task</label>
          <label class="UpSection__TaskAssignee">Assignee</label>
        </div>
        <div class="UpSection__TaskInputs">
          <input
            class="UpSection__TaskInputs--taskInput"
            placeholder="Task"
            id="task"
            autofocus="true"
          />
          <input
            class="UpSection__TaskInputs--assigneeInput"
            placeholder="Assignee"
            id="assignee"
          />
        </div>
        <div class="UpSection__Button">
          <button
            class="UpSection__Button--addButton"
            id="UpSection__Button__addButton"
            onclick="appendItem()"
          >
            Add
          </button>
        </div>
      </section>
      <div class="UpSection__Line"></div>
      <div class="Error__line" id="Error__BOX"></div>
      <section id="SearchBar">
        <div class="SearchBar__container">
          <i
            class="fa fa-search SearchBar__SearchIcon fa-x"
            aria-hidden="true"
            onclick="serach(document.getElementById('Search').value)"
          ></i>
          <input placeholder="Search" class="SearchBar--input" id="Search" />
          <i
            class="fa fa-times SearchBar--X-Icon fa-2x"
            aria-hidden="true"
            id="X-Icon"
          ></i>
        </div>
      </section>
      <section id="Tasks"></section>

      <section id="Confirm-Box">
        <div class="Confirm-Box__question">
          Are you sure you Delete This Task
        </div>
        <div class="Confirm-Box__Buttons">
          <button
            class="Confirm-Box__Buttons--cancleButton"
            id="Button--Cancle"
          >
            CANCLE
          </button>
          <button
            class="Confirm-Box__Buttons--deleteButton"
            id="Button--Delete"
          >
            Delete
          </button>
        </div>
      </section>

      <section id="Search-Box">
        <div class="Search-Box__result">
          <div id="Search-Box__statment"></div>
        </div>
      </section>

      <footer id="footer">
        <div class="footer__header">
          <h1 class="footer__header__h1">Done Tasks</h1>
          <i
            class="fa fa-trash fa-2x trash-icon footer__trash"
            aria-hidden="true"
            onclick="emptyDoneTasks()"
          ></i>
        </div>
        <section id="footer__doneTasks"></section>
      </footer>
    </form>
    <script src="./Scripts/AddTask.js"></script>
    <script src="./Scripts//DeleteTask.js"></script>
    <script src="./Scripts/ShowConfirmBox.js"></script>
    <script src="./Scripts/Search.js"></script>
    <script src="./Scripts/InlineEdit.js"></script>
    <script src="./Scripts/DoneTask.js"></script>
    <script src="./Scripts/EmptyDoneTasks.js"></script>
    <script src="./Scripts/FilterSearch.js"></script>
    <script src="https://use.fontawesome.com/8f452549e1.js"></script>
  </body>
</html>
